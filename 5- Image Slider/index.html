<!DOCTYPE html>
<html lang="en">
  <head>

    <title>5 - Image Slider | 50 JS Projects</title>

          alt=""

          src="https://images.unsplash.com/photo-1552481298-205046c383cf?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          class="imgslide"
        />
        <img
          src="https://images.unsplash.com/photo-1591604129939-f1efa4d9f7fa?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"

        <img
          src="https://images.unsplash.com/photo-1591604157118-b94e2684f857?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          class="imgslide"
        />
      </div>
    </div>
    <div class="buttons">
      <button id="prevArrow">Prev</button>
      <button id="nextArrow">Next</button>
    </div>
